<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <title>午餐吃什麼</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <meta name="robots" content="index, follow" />
        <base target="_self" />
        <meta name="description" content="" />
        <meta name="author" content="Rocky Wu" />
        <!-- <link rel="stylesheet" href="./style.css" /> -->
    </head>
    <body style="margin: 0">
        <div style="display: flex">
            <div id="map" style="width: 50%; height: 100vh"></div>
            <div style="padding: 16px">
                <h3>午餐吃什麼</h3>
                <input id="search-input" class="form-control" />
                <button class="btn btn-primary mt-2" id="add">
                    加入我的最愛
                </button>

                <h4 class="mt-4">我的最愛</h4>
                <ul
                    class="list-group list-group-flush list-group-numbered"
                    id="restaurant-list"
                ></ul>
                <button id="draw" class="btn btn-success mt-2">
                    抽籤
                </button>

                <div
                    id="wheel"
                    style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100vw;
                        height: 100vh;
                        background-color: rgba(0, 0, 0, 0.3);
                        display: none;
                    "
                >
                    <canvas
                        id="canvas"
                        width="600"
                        height="600"
                        style="
                            position: absolute;
                            left: 50%;
                            top: 50%;
                            transform: translate(-50%, -50%);
                        "
                    ></canvas>
                </div>
            </div>
        </div>

        <script src="./Winwheel.js"></script>
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9SLxI5tVgcUxczQo-cNXn1-vFtSX9Ke8&libraries=places&callback=initMap&region=TW&language=zh-TW"
        ></script>
    </body>
</html>
